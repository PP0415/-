<!DOCTYPE html>
<html lang="ja">
<head>
    <title>BFリモート対戦ツールディスコ表示画面</title>
    <link rel="stylesheet" href="css/BF.css">
    <script src="js/Child.js" defer></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7MJLCETL3F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-7MJLCETL3F');
    </script>
</head>
<body oncontextmenu="return false;">
    BFリモート対戦ツール ディスコウィンドウ
    <div style="color: red;">このウィンドウを閉じると、ディスコードの共有が消えてしまうので閉じないでください。</div>
    <div class="Flamerow">
        <div class="Flamecolumn">
            <div class="Flamerow">
                <div id="Gauge" class="Flamecolumn">
                    Gauge　<span id="GaugeCount">(0)</span>
                    <div id="GaugeSpace" class="CardSpace">

                    </div>
                </div>
                <div id="Monster" class="Flamecolumn">
                    <div class="Flamerow">
                        MonsterArea
                    </div>
                    <div id="MonsterArea" class="Flamerow">

                    </div>
                </div>
            </div>
            <div class="Flamerow">
                <div id="Magic" class="Flamecolumn">
                    <div class="Flamerow">
                        MagicArea <span id="MagicCount">(0)</span>
                    </div>
                    <div id="MagicArea" class="Flamerow">

                    </div>
                </div>
                <div id="FlagItemArea" class="Flamecolumn">
                    Flag
                    <!-- フラッグ -->
                    <div id="FlagSpace" class="DetaCard">

                    </div>
                    <div class="Flamerow">
                        ItamArea <span id="ItemCount">(0)</span>
                    </div>
                    <div id="ItemArea" class="Flamerow">

                    </div>
                </div>
                <div id="Buddy" class="Flamecolumn">
                    Buddy
                    <div id="BuddySpace" class="DetaCard">

                    </div>
                </div>
            </div>
        </div>
        <div class="Flamecolumn">
            <div class="Flamerow">
                <div id="Deck" class="Flamecolumn">
                    Deck <span id="DeckCount">(0)</span>
                         <div id="DeckViewer"></div>
                </div>
                <div id="LostDeck" class="Flamecolumn">
                    LostDeck <span id="LostDeckCount">(0)</span>
                    <div id="LostDeckViewer"></div>
                </div>
                <div id="DeckZone" class="Flamecolumn" style="display: none;">
                    <div class="Flamerow">
                        Deck
                    </div>
                    <div id="DeckCardSpace" class="CardSpace">

                    </div>
                </div>
                <div id="LostDeckZone" class="Flamecolumn" style="display: none;">
                    <div class="Flamerow">
                        Lost
                    </div>
                    <div id="LostDeckCardSpace" class="CardSpace">

                    </div>
                </div>
            </div>
            <div id="Drop" class="Flamecolumn">
                Drop <span id="DropCount">(0)</span>
                <div id="DropSpace" class="CardSpace">

                </div>
            </div>
        </div>
    </div>
    <div class="Flamerow">
        <div id="Life" class="Flamecolumn">
            <div id="boxTitle">
                LifeCounter
            </div>
            <div id="LifeCounter" class="damageBox"></div>
        </div>
        <div id="Hand" class="FlameMarker">
            Hand <span id="HandCount">(0)</span>　<div id="HandViewer"></div>
            <div id="HandSpace" class="CardSpace">
            </div>
        </div>
        <div id="FreeZone" class="FlameMarker">
            FreeZone <div id="FreeZoneViewer"></div>
            <div id="FreeZoneSpace" class="CardSpace">

            </div>
        </div>
    </div>
</body>
</html>
